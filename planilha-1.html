<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>Planilha Viagem</title>
<style>
:root{
 --bg:#0b0f17; --card:#121a27; --muted:#8fa3bf; --txt:#e7eefc;
 --line:#22314a; --accent:#4ea1ff; --danger:#ff5d5d; --ok:#2dd4bf;
}
*{box-sizing:border-box}
html,body{width:100%;height:100%}
body{
 margin:0;
 padding:8px; /* ocupa quase tudo */
 font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
 background:linear-gradient(180deg,#060912 0%,#0b0f17 100%);
 color:var(--txt);
}
.wrap{
 width:100%;
 max-width:none; /* remove limite */
 margin:0;
 display:flex;
 flex-direction:column;
 gap:10px
}
header{
 display:flex;
 justify-content:space-between;
 align-items:flex-end;
 gap:10px
}
h1{margin:0;font-size:18px}
.subtitle{color:var(--muted);font-size:11px}
.card{
 width:100%;
 background:rgba(18,26,39,.95);
 border:1px solid var(--line);
 border-radius:12px;
 padding:12px;
}
form{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:8px
}
label{
 font-size:11px;
 color:var(--muted);
 display:flex;
 flex-direction:column;
 gap:4px
}
input{
 padding:10px;
 font-size:15px;
 border-radius:8px;
 border:1px solid var(--line);
 background:#0c1320;
 color:var(--txt)
}
button{
 padding:12px;
 border-radius:10px;
 border:1px solid var(--line);
 background:#0c1320;
 color:var(--txt);
 font-weight:700;
 cursor:pointer
}
.btn-primary{background:rgba(78,161,255,.18)}
.btn-ok{background:rgba(45,212,191,.18)}
.btn-danger{background:rgba(255,93,93,.18)}
.full{grid-column:1/-1}

.actions{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:8px
}

table{
 width:100%;
 border-collapse:collapse;
 margin-top:8px;
 font-size:13px
}
th,td{
 padding:6px;
 border-bottom:1px solid #22314a;
 text-align:left
}

.calc-box{
 margin-top:8px;
 padding:8px;
 border:1px dashed #22314a;
 border-radius:8px;
 display:flex;
 justify-content:space-between;
 font-size:13px
}

/* PDF / impress√£o */
@media print{
 body{background:#fff;color:#000;padding:0}
 .card,header{border:none}
 button,.actions,.calc-box,form,.subtitle{display:none!important}
 table{font-size:11px}
}
</style>
</head>
<body>
<div class="wrap">

<header>
<div>
<h1>Planilha Viagem</h1>
<div class="subtitle">Tela cheia no celular + PDF</div>
</div>
</header>

<div class="card">
<form id="form">
<label class="full">Data<input type="date" id="data" required></label>
<label>Entrada<input type="time" id="entrada" required></label>
<label>Sa√≠da<input type="time" id="saida" required></label>
<label>Entrada almo√ßo<input type="time" id="almIn"></label>
<label>Sa√≠da almo√ßo<input type="time" id="almOut"></label>
<button class="btn-primary full" type="submit">+ Adicionar</button>
</form>

<div class="calc-box">‚è±Ô∏è Horas do dia <b id="preview">‚Äî</b></div>
</div>

<div class="card">
<div class="actions">
<button class="btn-ok" onclick="exportPDF()">üìÑ PDF</button>
<button class="btn-danger" onclick="clearAll()">üóëÔ∏è Limpar</button>
</div>

<table>
<thead>
<tr>
<th>Data</th><th>Ent.</th><th>Sa√≠da</th><th>Almo√ßo</th><th>Horas</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
const KEY="planilha_viagem_full";
const f=id=>document.getElementById(id);

function toMin(t){if(!t)return null;const[a,b]=t.split(":").map(Number);return a*60+b}
function diff(a,b){if(a===null||b===null)return null;if(b<a)b+=1440;return b-a}
function fmt(m){if(m===null||m<0)return "‚Äî";return Math.floor(m/60)+"h "+String(m%60).padStart(2,"0")+"m"}

function calc(){
 const e=toMin(f("entrada").value);
 const s=toMin(f("saida").value);
 if(e===null||s===null)return null;
 let t=diff(e,s);
 const ai=toMin(f("almIn").value);
 const ao=toMin(f("almOut").value);
 if(ai!==null&&ao!==null)t-=diff(ai,ao);
 return t;
}

["entrada","saida","almIn","almOut"].forEach(id=>{
 f(id).addEventListener("input",()=>f("preview").textContent=fmt(calc()))
});

function load(){return JSON.parse(localStorage.getItem(KEY)||"[]")}
function save(r){localStorage.setItem(KEY,JSON.stringify(r))}

function render(){
 const tb=f("tbody");tb.innerHTML="";
 load().forEach(r=>{
  tb.innerHTML+=`<tr>
   <td>${r.d}</td>
   <td>${r.e}</td>
   <td>${r.s}</td>
   <td>${r.a}</td>
   <td>${r.h}</td>
  </tr>`;
 });
}

f("form").addEventListener("submit",e=>{
 e.preventDefault();
 const m=calc(); if(m===null||m<0)return alert("Hor√°rios inv√°lidos");
 const rows=load();
 rows.push({
  d:f("data").value,
  e:f("entrada").value,
  s:f("saida").value,
  a:(f("almIn").value&&f("almOut").value)?f("almIn").value+"-"+f("almOut").value:"‚Äî",
  h:fmt(m)
 });
 save(rows); render(); f("form").reset(); f("preview").textContent="‚Äî";
});

function exportPDF(){window.print()}
function clearAll(){if(confirm("Apagar tudo?")){localStorage.removeItem(KEY);render()}}

render();
</script>
</body>
</html>
